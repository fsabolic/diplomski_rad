<!DOCTYPE html>
<html lang="en">
  <head id="">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gljiva 2.1. - Pokretni privlaƒçni potencijal</title>
    <script src="../../../../../skripte/pokretanje.js"></script>
    <script>
      function pokreni() {
        let p = {
          klikEksplozija: coulombEksplozija,
          gksXmin: 0,
          gksXmax: 10,
          gksYmin: 0,
          gksYmax: 10,
          listaPotencijala: [
            new CoulombovPotencijalBuilder(150, new Vektor2D(5, 5 - 3.2), 1)
              .setPotencijalUdaljenosti(3)
              .setXMnozitelj(0)
              .setPomak((parametar) => {
                return new Vektor2D(0, 20 * parametar);
              })
              .build(),
          ],
          preciznostSimulacije: 1,
          prviFrame: true,
          brEksplozije: 1000,
          gravitacija: 9.81,
          otpor: 0.47,
          granice: { left: true, top: false, right: true, bottom: true },
          velicinaSloja: 5500,
          xminSloja: 0,
          xmaxSloja: 10,
          yminSloja: 0,
          ymaxSloja: 1,
        };

        let parametri = new Parametri();
        parametri.postaviParametre(p);
        main(parametri);
      }
    </script>
  </head>
  <body>
    <div id="template-container"></div>
  </body>
</html>
