<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>Eksplozija 1 - Pravilna eksplozija</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <script src="../../klase/MaterijalnaTocka.js"></script>
    <script src="../../klase/Vektor2D.js"></script>
    <script src="../../klase/Fizika.js"></script>
    <script src="../../klase/Cestica.js"></script>
    <script src="../../klase/Otpor.js"></script>
    <script src="../../klase/GlobalniKoordinatniSustav.js"></script>
    <script src="../../klase/Konzola.js"></script>
    <script src="skripte/generirajCestice.js"></script>
    <script src="skripte/cesticeKlik.js"></script>
    <script src="skripte/main.js"></script>
    <script>
      function pokreni() {
        var platno = document.getElementById("canvas");
        if (!platno) alert("Greška - nema platna!");

        var slider = document.getElementById("sliderSpeed");
        slider.onchange();

        main(platno);
      }
      window.onload = pokreni;
    </script>
  </head>

  <body>
    <div class="page-container">
      <div style="flex-direction: row">
        <canvas
          id="canvas"
          width="600"
          height="600"
          style="border: 5px solid black"
        >
          Vaš preglednik ne podržava HTML5 canvas.
        </canvas>
      </div>
      <div class="page-console">
        <div class="console-buttons">
          <button type="button" onclick="Konzola.start()" id="start">
            Pokreni
          </button>
          <button type="button" onclick="Konzola.stop()" id="stop">
            Pauziraj
          </button>
          <button type="button" onclick="Konzola.reset()" id="reset">
            Reset
          </button>
          <button type="button" onclick="Konzola.reload()" id="reload">
            Reload
          </button>
        </div>
        <div class="console-speed-slider">
          <p>Sim. brzina</p>
          <input
            type="range"
            min="1"
            max="1000"
            value="1000"
            class="slider"
            id="sliderSpeed"
            onchange="Konzola.azurirajBrzinuSimulacije(this.value)"
          />
        </div>
        <div class="particle-counter">
          <p id="particle-counter-text">Ukupno čestica:</p>
          <p id="particle-counter-value">0</p>
        </div>
        <div class="particle-number-setter">
          <input
            id="particle-number-setter-value"
            type="text"
            placeholder="Broj čestica eksplozije"
            value=""
          />
        </div>
        <div class="borders-container">
          <p>Granice odbijanja:</p>
          <div class="borders">
            <div
              id="top"
              class="border-item"
              onclick="Konzola.granicaClick(event)"
            ></div>
            <div
              id="left"
              class="border-item"
              onclick="Konzola.granicaClick(event)"
            ></div>
            <div
              id="right"
              class="border-item"
              onclick="Konzola.granicaClick(event)"
            ></div>
            <div
              id="bottom"
              class="border-item"
              onclick="Konzola.granicaClick(event)"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
