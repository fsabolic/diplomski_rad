    <script src="skripte/vec3.js"></script>

    <script type="module">
      import GUI from "https://webgpufundamentals.org/3rdparty/muigui-0.x.module.js";
      import TextNumber from "https://webgpufundamentals.org/3rdparty/muigui-0.x.module.js";

      async function postaviWebGPU() {
        //UÄŒITAVANJE KONTEKSTA I OSTALIH WEBGPU STVARI
        adapter = await navigator.gpu?.requestAdapter();
        device = await adapter?.requestDevice();
        if (!device) {
          fail("need a browser that supports WebGPU");
          return;
        }

        canvas = document.querySelector("canvas");
        context = canvas.getContext("webgpu");
        presentationFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
          device,
          format: presentationFormat,
          alphaMode: "premultiplied",
        });
      }

      function dodajRand() {
        return Math.random() * 10;
      }

      function kreirajBuffere() {
        //KREIRANJE BUFFERA

        //_____uniform matrix buffer_____
        uniRenderParamsValues = new ArrayBuffer(80);
        uniRenderParamsViews = {
          matrix: new Float32Array(uniRenderParamsValues, 0, 16),
          eye: new Float32Array(uniRenderParamsValues, 64, 3),
          incr: new Float32Array(uniRenderParamsValues, 76, 1),
        };

        uniRenderParamsBuffer = device.createBuffer({
          label: "uniform matrix buffer",
          size: uniRenderParamsValues.byteLength,
          usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });

        //_____default piramida buffer_____
        let { podaciKoordinata, podaciBoja, brojVrhova } = definirajPiramidu();
        brojVrhovaPiramide = brojVrhova;
        const pyramidValues = new ArrayBuffer(544);
        let pyramidViews = [];
        for (let i = 0; i < brojVrhova; i++) {
          pyramidViews.push({
            position: new Float32Array(pyramidValues, 32 * i, 4),
            color: new Float32Array(pyramidValues, 32 * i + 16, 4),
          });
          pyramidViews[i].position.set([
            podaciKoordinata[i * 4],
            podaciKoordinata[i * 4 + 1],
            podaciKoordinata[i * 4 + 2],
            podaciKoordinata[i * 4 + 3],
          ]);
          pyramidViews[i].color.set([
            podaciBoja[i * 4],
            podaciBoja[i * 4 + 1],
            podaciBoja[i * 4 + 2],
            podaciBoja[i * 4 + 3],
          ]);
        }

        uniPiramidaBuffer = device.createBuffer({
          label: "default piramida buffer",
          size: pyramidValues.byteLength,
          usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(uniPiramidaBuffer, 0, pyramidValues);

        //_____seed storage buffer_____
        seeds = new Uint32Array([
          seeds[0] * dodajRand(),
          seeds[1] * dodajRand(),
          seeds[2] * dodajRand(),
          seeds[3] * dodajRand(),
        ]);
        seedsBuffer = device.createBuffer({
          label: "seeds buffer",
          size: seeds.byteLength,
          usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });
        device.queue.writeBuffer(seedsBuffer, 0, seeds);

        //_____resultWrite storage buffer_____ (za pisanje unutar shadera u GPU)
        let xCoordArray = new Float32Array(brojCesticaX256);
        xKoordinateBuffer = device.createBuffer({
          label: "xKoordinate buffer",
          size: xCoordArray.byteLength,
          usage:
            GPUBufferUsage.STORAGE |
            GPUBufferUsage.COPY_SRC |
            GPUBufferUsage.COPY_DST,
        });
        //device.queue.writeBuffer(resultWriteBuffer, 0, input);

        //_____resultWrite storage buffer_____ (za pisanje unutar shadera u GPU)
        let yCoordArray = new Float32Array(brojCesticaX256);
        yKoordinateBuffer = device.createBuffer({
          label: "yKoordinate buffer",
          size: yCoordArray.byteLength,
          usage:
            GPUBufferUsage.STORAGE |
            GPUBufferUsage.COPY_SRC |
            GPUBufferUsage.COPY_DST,
        });
        //device.queue.writeBuffer(resultWriteBuffer, 0, input);

        //_____resultWrite storage buffer_____ (za pisanje unutar shadera u GPU)
        let zCoordArray = new Float32Array(brojCesticaX256);
        zKoordinateBuffer = device.createBuffer({
          label: "zKoordinate buffer",
          size: zCoordArray.byteLength,
          usage:
            GPUBufferUsage.STORAGE |
            GPUBufferUsage.COPY_SRC |
            GPUBufferUsage.COPY_DST,
        });
        //device.queue.writeBuffer(resultWriteBuffer, 0, input);

        //_____resultWrite storage buffer_____ (za pisanje unutar shadera u GPU)
        let xVelocityArray = new Float32Array(brojCesticaX256);
        xBrzinaBuffer = device.createBuffer({
          label: "zBrzina buffer",
          size: xVelocityArray.byteLength,
          usage:
            GPUBufferUsage.STORAGE |
            GPUBufferUsage.COPY_SRC |
            GPUBufferUsage.COPY_DST,
        });
        //device.queue.writeBuffer(resultWriteBuffer, 0, input);

        //_____resultWrite storage buffer_____ (za pisanje unutar shadera u GPU)
        let yVelocityArray = new Float32Array(brojCesticaX256);
        yBrzinaBuffer = device.createBuffer({
          label: "yKoordinate buffer",
          size: yVelocityArray.byteLength,
          usage:
            GPUBufferUsage.STORAGE |
            GPUBufferUsage.COPY_SRC |
            GPUBufferUsage.COPY_DST,
        });
        //device.queue.writeBuffer(resultWriteBuffer, 0, input);

        //_____resultWrite storage buffer_____ (za pisanje unutar shadera u GPU)
        let zVelocityArray = new Float32Array(brojCesticaX256);
        zBrzinaBuffer = device.createBuffer({
          label: "zKoordinate buffer",
          size: zVelocityArray.byteLength,
          usage:
            GPUBufferUsage.STORAGE |
            GPUBufferUsage.COPY_SRC |
            GPUBufferUsage.COPY_DST,
        });
        //device.queue.writeBuffer(resultWriteBuffer, 0, input);

        //_____resultWrite storage buffer_____ (za pisanje unutar shadera u GPU)
        uniCompParamsValues = new ArrayBuffer(12);
        uniCompParamsViews = {
          dt: new Float32Array(uniCompParamsValues, 0, 1),
          otpor: new Float32Array(uniCompParamsValues, 4, 1),
          gravitacija: new Float32Array(uniCompParamsValues, 8, 1),
        };
        uniCompParamsBuffer = device.createBuffer({
          label: "simulacija buffer",
          size: uniRenderParamsValues.byteLength,
          usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });
        //device.queue.writeBuffer(resultWriteBuffer, 0, input);
      }

      function kreirajPRNGComputeShader() {
        //KOMPILACIJA --COMPUTE-- SHADERA
        const prngComputeModule = device.createShaderModule({
          label: "PRNG Compute Shader",
          code: computeShaders,
        });

        device.pushErrorScope("validation");

        //IZRADA --COMPUTE-- PIPELINEA
        let prngComputePipelineDescriptor = {
          compute: {
            module: prngComputeModule,
            entryPoint: "popuniKoordinateCestica",
          },
          layout: "auto",
        };

        prngComputePipeline = device.createComputePipeline(
          prngComputePipelineDescriptor
        );

        //IZRADA --COMPUTE-- BIND GROUP-A
        prngComputeBindGroup = device.createBindGroup({
          layout: prngComputePipeline.getBindGroupLayout(0),
          entries: [
            {
              binding: 0,
              resource: { buffer: seedsBuffer },
            },
            {
              binding: 1,
              resource: { buffer: uniCompParamsBuffer },
            },
            {
              binding: 2,
              resource: { buffer: xKoordinateBuffer },
            },
            {
              binding: 3,
              resource: { buffer: yKoordinateBuffer },
            },
            {
              binding: 4,
              resource: { buffer: zKoordinateBuffer },
            },
            {
              binding: 5,
              resource: { buffer: xBrzinaBuffer },
            },
            {
              binding: 6,
              resource: { buffer: yBrzinaBuffer },
            },
            {
              binding: 7,
              resource: { buffer: zBrzinaBuffer },
            },
          ],
        });
      }

      function kreirajForceComputeShader() {
        //KOMPILACIJA --COMPUTE-- SHADERA
        const forceComputeModule = device.createShaderModule({
          label: "Force Compute Shader",
          code: computeShaders,
        });

        device.pushErrorScope("validation");

        //IZRADA --COMPUTE-- PIPELINEA
        let forceComputePipelineDescriptor = {
          compute: {
            module: forceComputeModule,
            entryPoint: "djelujSilomNaCestice",
          },
          layout: "auto",
        };

        sileComputePipeline = device.createComputePipeline(
          forceComputePipelineDescriptor
        );

        //IZRADA --COMPUTE-- BIND GROUP-A
        sileComputeBindGroup = device.createBindGroup({
          layout: sileComputePipeline.getBindGroupLayout(0),
          entries: [
            {
              binding: 1,
              resource: { buffer: uniCompParamsBuffer },
            },
            {
              binding: 2,
              resource: { buffer: xKoordinateBuffer },
            },
            {
              binding: 3,
              resource: { buffer: yKoordinateBuffer },
            },
            {
              binding: 4,
              resource: { buffer: zKoordinateBuffer },
            },
            {
              binding: 5,
              resource: { buffer: xBrzinaBuffer },
            },
            {
              binding: 6,
              resource: { buffer: yBrzinaBuffer },
            },
            {
              binding: 7,
              resource: { buffer: zBrzinaBuffer },
            },
          ],
        });
      }

      function kreirajPyramidRenderShader() {
        //KOMPILACIJA -- PYRAMID RENDER-- SHADERA
        let crtanje3DModule = device.createShaderModule({
          code: cesticeRenderShaders,
        });

        cesticeRenderPipeline = device.createRenderPipeline({
          label: "2 attributes",
          layout: "auto",
          vertex: {
            module: crtanje3DModule,
          },
          fragment: {
            module: crtanje3DModule,
            targets: [{ format: presentationFormat }],
          },
          primitive: {
            cullMode: "back",
          },
          depthStencil: {
            depthWriteEnabled: true,
            depthCompare: "less",
            format: "depth24plus",
          },
        });

        cesticeRenderbindGroup = device.createBindGroup({
          label: "bind group for object",
          layout: cesticeRenderPipeline.getBindGroupLayout(0),
          entries: [
            { binding: 0, resource: { buffer: uniRenderParamsBuffer } },
            { binding: 1, resource: { buffer: uniPiramidaBuffer } },
            {
              binding: 2,
              resource: { buffer: xKoordinateBuffer },
            },
            {
              binding: 3,
              resource: { buffer: yKoordinateBuffer },
            },
            {
              binding: 4,
              resource: { buffer: zKoordinateBuffer },
            },
          ],
        });
      }

      function postaviGUI(render) {
        const gui = new GUI();
        gui.onChange(render);
        gui.add(postavke, "dt");
        gui.add(postavke, "otpor", { min: 0, max: 5 });
        gui.add(postavke, "gravitacija", { min: 0, max: 1000 });
        gui.addButton("pokreni", (_) => (postavke.dt = 0.01667));
        gui.addButton("pauziraj", (_) => (postavke.dt = 0));
      }

      let ax = 0;
      function postaviMatricu3DTransformacija() {
        const aspect = canvas.clientWidth / canvas.clientHeight;
        const projection = mat4.perspektiva(
          (100 * Math.PI) / 180,
          aspect,
          1, // zNear
          2000000000 // zFar
        );

        const fPosition = [0, 1245, 0];
        const radius = -405 - 1500;
        let tempMatrix = mat4.rotacijaY(0);
        mat4.translatiraj(tempMatrix, [0, 700, radius], tempMatrix);

        const eye = tempMatrix.slice(12, 15);

        let mn = 1.5;
        uniRenderParamsViews.eye.set(
          new Float32Array([eye[0] * mn, eye[1] * mn, eye[2] * mn])
        );

        const up = [0, 1, 0];
        const viewMatrix = mat4.pogledaj(eye, fPosition, up);
        const viewProjectionMatrix = mat4.mnozi(projection, viewMatrix);

        const angle = 0;
        const x = 0;
        const y = 0;
        const z = 0;

        return mat4.translatiraj(
          viewProjectionMatrix,
          [x, y, z],
          uniRenderParamsViews.matrix
        );
      }

      function izvrsiPRNGComputeShader() {
        //IZRADA --COMPUTE-- ENCODERA
        const computeEncoder = device.createCommandEncoder({
          label: "PRNG encoder",
        });
        const computePass = computeEncoder.beginComputePass({
          label: "PRNG compute pass",
        });
        computePass.setPipeline(prngComputePipeline);
        computePass.setBindGroup(0, prngComputeBindGroup);
        computePass.dispatchWorkgroups(
          brojCesticaX256 / (brojCesticaX256 < 256 ? 1 : 256)
        );
        computePass.end();

        const commandBuffer = computeEncoder.finish();
        device.queue.submit([commandBuffer]);
      }

      function izvrsi3DPiramidaRenderShader() {
        const canvasTexture = context.getCurrentTexture();
        const renderPassDescriptor = {
          label: "our basic canvas renderPass",
          colorAttachments: [
            {
              view: context.getCurrentTexture(),
              loadOp: "clear",
              storeOp: "store",
            },
          ],
          depthStencilAttachment: {
            view: context.getCurrentTexture(),
            depthClearValue: 1.0,
            depthLoadOp: "clear",
            depthStoreOp: "store",
          },
        };
        renderPassDescriptor.colorAttachments[0].view =
          canvasTexture.createView();

        if (
          !depthTexture ||
          depthTexture.width !== canvasTexture.width ||
          depthTexture.height !== canvasTexture.height
        ) {
          if (depthTexture) {
            depthTexture.destroy();
          }
          depthTexture = device.createTexture({
            size: [canvasTexture.width, canvasTexture.height],
            format: "depth24plus",
            usage: GPUTextureUsage.RENDER_ATTACHMENT,
          });
        }
        renderPassDescriptor.depthStencilAttachment.view =
          depthTexture.createView();

        const encoder = device.createCommandEncoder();
        const pass = encoder.beginRenderPass(renderPassDescriptor);
        pass.setPipeline(cesticeRenderPipeline);

        device.queue.writeBuffer(
          uniRenderParamsBuffer,
          0,
          uniRenderParamsValues
        );
        pass.setBindGroup(0, cesticeRenderbindGroup);
        pass.draw(brojVrhovaPiramide, brojCesticaX256);
        pass.end();
        const commandBuffer = encoder.finish();
        device.queue.submit([commandBuffer]);
      }

      function izvrsiForceComputeShader() {
        //IZRADA --COMPUTE-- ENCODERA
        const computeEncoder = device.createCommandEncoder({
          label: "Force encoder",
        });
        const computePass = computeEncoder.beginComputePass({
          label: "Force compute pass",
        });
        computePass.setPipeline(sileComputePipeline);
        computePass.setBindGroup(0, sileComputeBindGroup);
        computePass.dispatchWorkgroups(
          brojCesticaX256 / (brojCesticaX256 < 256 ? 1 : 256)
        );
        computePass.end();

        const commandBuffer = computeEncoder.finish();
        device.queue.submit([commandBuffer]);
      }

      function postaviParametre() {
        uniCompParamsViews.dt.set([postavke.dt]);
        uniCompParamsViews.otpor.set([postavke.otpor]);
        uniCompParamsViews.gravitacija.set([postavke.gravitacija]);
        postavke.incr += 0.14;
        uniRenderParamsViews.incr.set([postavke.incr]);
        device.queue.writeBuffer(uniCompParamsBuffer, 0, uniCompParamsValues);
      }
      function render() {
        postaviParametre();
        postaviMatricu3DTransformacija();
        izvrsiForceComputeShader();
        izvrsi3DPiramidaRenderShader();
        requestAnimationFrame(render);
      }

      function postaviCanvasObserver() {
        //OVO TREBA OBRISAT
        const observer = new ResizeObserver((entries) => {
          for (const entry of entries) {
            const canvas = entry.target;
            const width = entry.contentBoxSize[0].inlineSize;
            const height = entry.contentBoxSize[0].blockSize;
            canvas.width = Math.max(
              1,
              Math.min(width, device.limits.maxTextureDimension2D)
            );
            canvas.height = Math.max(
              1,
              Math.min(height, device.limits.maxTextureDimension2D)
            );

            render();
          }
        });
        observer.observe(canvas);
      }

      async function main() {
        await postaviWebGPU();
        kreirajBuffere();
        kreirajPyramidRenderShader();
        postaviGUI(render);
        postaviCanvasObserver();
        kreirajPRNGComputeShader();
        postaviParametre();
        izvrsiPRNGComputeShader();
        kreirajForceComputeShader();
      }

      function fail(msg) {
        alert(msg);
      }

      main();
    </script>
